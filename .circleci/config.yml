version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:14.19.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: NextJS Build
          command: npm run export
      - save_cache:
          key: nextjs-public-cache-{{ .Branch }}
          paths:
            - ./dist

workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
